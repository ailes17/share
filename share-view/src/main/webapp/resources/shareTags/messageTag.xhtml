<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Composite Component for messages</title>
</h:head>

<h:body>
	<composite:interface>
		<composite:attribute name="forElementID" required="true" />
	</composite:interface>
	
	<composite:implementation>
		<p:message for="#{cc.attrs.forElementID}"
				styleClass="white red-text text-darken-2 center-align"
				style="border: none;font-weight: bold;"
				display="text">
			<p:effect type="shake" event="load" />
		</p:message>
	</composite:implementation>
</h:body>
</html>
