<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<ui:include src="templates/headerTemplate.xhtml" />
	<title>Login Page</title>
</h:head>

<h:body>
	<div class="valign-wrapper" style="height:657px;">
		<div class="container">
			<div class="center-align">
				<div class="row">
					<div class="col s6 offset-s3">
						<div class="card">
							<div class="card-content">
								<div class="left-align">
									<h:form id="loginForm">
										<p:growl autoUpdate="true" id="growl"/>

										<div class="row">
											<div class="col s12 input-field">
												<p:inputText id="email" type="email" styleClass="validate"
													value="#{loginBean.uname}" />
												<p:outputLabel for="email" value="Email" styleClass="active"/>
											</div>

											<div class="input-field col s12">
												<p:inputText id="password" type="password" styleClass="validate"
													value="#{loginBean.password}" feedback="false" />
												<p:outputLabel for="password" value="Password" styleClass="active"/>
											</div>
											<div class="input-field col s12">
												<p:commandButton styleClass="btn"
													actionListener="#{loginBean.loginProject}" value="Login"
													update="loginForm" ajax="true" />
											</div>
										</div>
									</h:form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
