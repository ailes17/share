<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sh="http://java.sun.com/jsf/composite/shareTags">

<h:head>
	<ui:include src="templates/headerTemplate.xhtml" />
	<title>Login Page</title>
</h:head>

<h:body>
	<h:form id="loginForm">
		<ui:include src="templates/navigationBar.xhtml" />
		<div class="valign-wrapper" style="height: 657px;">
			<div class="container">
				<div class="center-align">
					<div class="row">
						<div class="col s6 offset-s3">
							<div class="card z-depth-5">
								<div class="card-content">
									<img src="/share/images/logo/share-icon-png-25.png" class="responsive-img" width="50"/>
									<div class="left-align">
										<div class="row">
											<sh:messageTag forElementID="loginForm" />
											<div class="col s12 input-field">
												<p:inputText id="email" type="email" styleClass="validate"
													value="#{loginBean.uname}" required="true"
													requiredMessage="Email cannot be empty" />
												<p:outputLabel for="email" value="Email" styleClass="active" />
												<sh:messageTag forElementID="loginForm:email" />
											</div>

											<div class="input-field col s12">
												<p:inputText id="password" type="password"
													styleClass="validate" value="#{loginBean.password}"
													required="true" requiredMessage="Password cannot be empty" />
												<p:outputLabel for="password" value="Password"
													styleClass="active" />
												
												<sh:messageTag forElementID="loginForm:password" />
												
											</div>

											<div class="row">

												<div class="input-field col s6">
													<p:commandButton styleClass="btn"
														action="#{loginBean.loginProject}" value="Login" update="loginForm"/>
												</div>

												<div class="input-field col s6 right-align">
													<p:commandButton styleClass="btn" action="newUser.xhtml"
														value="New user" immediate="true" />
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
