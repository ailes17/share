<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<ui:include src="templates/headerTemplate.xhtml" />
	<title>New User</title>
</h:head>

<h:body>
	<h:form id="newUserForm">
		<ui:include src="templates/navigationBar.xhtml" />
		<div class="valign-wrapper" style="height: 657px;">
			<div class="container">
				<div class="center-align">
					<div class="row">
						<div class="col s6 offset-s3">
							<div class="card">
								<div class="card-content">
									<div class="left-align">
										<p:message for="newUserForm" styleClass="red darken-4 white-text center-align" display="text"/>
										<div class="row">
											<div class="col s12 input-field">
												<p:inputText id="newUserEmail" type="email" styleClass="validate"
													value="#{newUserBean.emailAddress}" required="true"
													requiredMessage="Email cannot be empty"/>
												<p:outputLabel for="newUserEmail" value="Email"
													styleClass="active" />
												<p:message for="newUserEmail"
													styleClass="red darken-4 white-text center-align"
													display="text" />
											</div>

											<div class="input-field col s12">
												<p:inputText id="newUserPassword" type="password"
													styleClass="validate" value="#{newUserBean.password}"
													required="true" requiredMessage="Password cannot be empty" />
												<p:outputLabel for="newUserPassword" value="Password"
													styleClass="active" />
												<p:message for="newUserPassword"
													styleClass="red darken-4 white-text center-align"
													display="text" />
											</div>

											<div class="input-field col s12">
												<p:inputText id="newUserFirstName" type="text"
													styleClass="validate" value="#{newUserBean.firstName}"/>
												<p:outputLabel for="newUserFirstName" value="FirstName"/>
											</div>

											<div class="input-field col s12">
												<p:inputText id="newUserLastName" type="text" styleClass="validate"
													value="#{newUserBean.lastName}" feedback="false" />
												<p:outputLabel for="newUserLastName" value="LastName"
													styleClass="active" />
											</div>

											<div class="row">

												<div class="input-field col s4">
													<p:commandButton styleClass="btn"
														action="#{newUserBean.addUser}" value="Create" update="newUserForm"/>
												</div>

												<div class="input-field col s4 center-align">
													<p:commandButton styleClass="btn" action="#{newUserBean.reset}"
														value="Reset" />
												</div>

												<div class="input-field col s4 right-align">
													<p:commandButton styleClass="btn" action="login.xhtml"
														value="Login" immediate="true"/>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
