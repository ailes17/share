<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<ui:include src="templates/headerTemplate.xhtml" />
	<title>New User</title>
</h:head>

<h:body>
	<h:form id="newUserForm">
		<div class="valign-wrapper" style="height: 657px;">
			<div class="container">
				<div class="center-align">
					<div class="row">
						<div class="col s6 offset-s3">
							<div class="card">
								<div class="card-content">
									<div class="left-align">
										<p:growl autoUpdate="true" id="growl" />

										<div class="row">
											<div class="col s12 input-field">
												<p:inputText id="email" type="email" styleClass="validate"
													value="#{newUser.emailAddress}" />
												<p:outputLabel for="email" value="Email *"
													styleClass="active" />
											</div>

											<div class="input-field col s12">
												<p:inputText id="password" type="password"
													styleClass="validate" value="#{newUser.password}"
													feedback="false" />
												<p:outputLabel for="password" value="Password *"
													styleClass="active" />
											</div>

											<div class="input-field col s12">
												<p:inputText id="firstName" type="text"
													styleClass="validate" value="#{newUser.firstName}"
													feedback="false" />
												<p:outputLabel for="firstName" value="FirstName"
													styleClass="active" />
											</div>

											<div class="input-field col s12">
												<p:inputText id="lastName" type="text" styleClass="validate"
													value="#{newUser.lastName}" feedback="false" />
												<p:outputLabel for="lastName" value="LastName"
													styleClass="active" />
											</div>

											<div class="row">

												<div class="input-field col s4">
													<p:commandButton styleClass="btn"
														action="#{newUser.addUser}" value="Create" />
												</div>

												<div class="input-field col s4 center-align">
													<p:commandButton styleClass="btn" action="#{newUser.reset}"
														value="Reset" />
												</div>

												<div class="input-field col s4 right-align">
													<p:commandButton styleClass="btn" action="login.xhtml"
														value="Login" />
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
